<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
        <header>
            <section class="menu">
                <nav id="nav">
                    <div id="input">
                        <a href="index.html"><input class="inicio" type="submit" value="Inicio" name="inicio"></a>
                    </div>
            </header>
            
    <main>        
        <section id="login">
            <form id="loginForm">
                <div id="input">
                    <a href="login.html"><button class="Btnlogin">Login</button></a>

                    <a href="login.html">
                        <button class="Btnlogin">Cadastro</button>
                    </a>
                </div>

                <div>
                    <label for="email">Seu email</label>
                    <input type="email" id="email" />
                    <span class="span-required" style="display:none;">O email digitado está incorreto</span>
                </div>
        
                <div>
                    <label for="password">Sua senha</label>
                    <input type="password" id="password" />
                    <span class="span-required" style="display:none;">A senha não pode estar vazia</span>
                </div>

                <button type="submit">Entrar</button>
                <p>Esqueceu sua senha?</p>
            </form>
        </section>
    </main>
    <script src="validacaoLogin.js"></script>
</body>
</html>
