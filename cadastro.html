        </header>
        
        <form id="Cadastro">
            <h1>Crie sua Conta</h1>
            <div>
                <label for="Nome">Nome de Usuário</label>
                <input type="text" id="Name" placeholder="Seu Nome" />
                <span class="span-required" style="display:none;">O nome de usuário precisa ter pelo menos 6 caracteres</span>
            </div>
            <div>
                <label for="email">Seu email</label>
                <input type="email" id="email" placeholder="Seu melhor email" />
                <span class="span-required" style="display:none;">O email digitado está incorreto</span>
            </div>
            <div>
                <label for="password">Sua senha</label>
                <input type="password" id="password" />
                <span class="span-required" style="display:none;">Senha inválida</span>
            </div>
            <button type="submit">Concluir</button>
        </form>
